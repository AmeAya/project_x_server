server {
    listen 80;

    server_name api.umit-dev.kz;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name api.umit-dev.kz;

    ssl_certificate /etc/letsencrypt/live/api.umit-dev.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.umit-dev.kz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass https://api.umit-dev.kz; #for demo purposes
    }

    location /admin {
        try_files $uri @proxy_api;
    }

    location @proxy_api {
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   https://server:8000;
    }

    location /static/ {
        autoindex on;
        alias /app/project_x/static/;
    }
}